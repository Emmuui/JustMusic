<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'pr1/img/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'pr1/css/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

</head>
<body>
<div class="page">
    <div class="header">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <ul id="navbar">
                        <li>
                            <a href="{% url 'pr1:index' %}">
                                <img src="{% static 'pr1/img/logo.png' %}" width="30" height="30">
                            </a>
                        </li>
                        <li><a href="{% url 'pr1:music_list' %}">Песни</a></li>
                        <li><a href="{% url 'pr1:author_list' %}">Автор</a></li>
                        <li>
                            <form action="{% url 'pr1:search' %}" method="post">
                                {% csrf_token %}
                                <input type="text" name="search">
                                <input type="submit" value="Поиск">
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
        <footer style="position: relative">
            <div class="footer">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-5 mt-4">
                        <p style="color: #FFFFFF">Разработано и построено со всей любовью к миру <br>
                            Свои предложения по развитию сайта присылайте на почту info@justmusic.com
                        </p>
                    </div>
                    <div class="col-1"></div>

                    <div class="col-2 mb-4">
                         <img src="{% static 'pr1/img/logo.png' %}" width="100" height="100">
                    </div>

                </div>
            </div>
        </footer>
    </div>
</body>
</html>
