{% extends 'pr1/base.html' %}

{% block title %}
    JustMusic
{% endblock %}

{% block content %}

<div class="row mt-5">
    <div class="col-1"></div>
    <div class="col-5">

            <div class="col-8 mt-5">
                <h2 class="text-center"><a style="color:#000000" href="{% url 'pr1:music_list' %}">Музыка</a></h2>
            </div>

        <div class="row mt-3">
            {% for music in last_musics %}
                <div class="col-6">
                    <h4 class="mb-3"><a  style="color:#000000" href="{{ music.get_absolute_url }}">{{ music }}</a></h4>
                    <img src="{{ music.poster.url }}"
                          width="120" height="120" class="passe-partout mb-5">
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-1"></div>
    <div class="col-5">
         <div class="col-8 mt-5">
            <h2 class="text-center mt-5"><a style="color:#000000" href="{% url 'pr1:author_list' %}">Автор</a></h2>
        </div>
        <div class="row mt-3">
            {% for author in authors %}
                <div class="col-6">
                    <h4 class="mb-3"><a style="color:#000000" href="{{ author.get_absolute_url }}">{{ author }}</a></h4>
                    <img src="{{ author.portrait.url }}"
                          width="120" height="120"  class="passe-partout mb-5">
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
